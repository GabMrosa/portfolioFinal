<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/4c950ce135.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/login.css">

    <title>RSTI Card - Login</title>
</head>

<body class="text-center">

    <!--Corpo da página-->
        <form action="principal.html" method="post" class="form-login">
            <i class="fa-solid fa-sack-dollar fa-4x text-primary"></i>
            <h3 class="m-3">Login</h3>

            <div class="form-group">
                <labe>E-mail:</label>
                    <input type="email" class="form-control" required>
            </div>

            <div class="form-group">
                <labe>Senha:</label>
                    <input type="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-lg btn-primary w-100 mb-3">
                <i class="fa-solid fa-arrow-right-to-bracket"></i> Entrar
            </button>
            <a href="#">Esqueci minha senha</a>
        </form>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
